<!doctype html>
<html lang="en">

<head>
  <title>CRUD</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5">
    <h1 class="display-4 text-center">Welcome to Ajax</h1>
    <div class="row my-4">
      <div class="col">
        <input class="form-control" type="text" placeholder="Enter Your Name" id="nameFiled">
      </div>
      <div class="col">
        <input class="form-control" type="text" placeholder="Enter Your Phone Number" id="phoneFiled">
      </div>
      <div class="col">
        <input class="form-control" type="text" placeholder="Enter Your Email" id="emailFiled">
      </div>
      <div class="col">
        <button class="btn btn-dark" id="saveContact">Save Contact</button>
      </div>
    </div>
    <table class="table">
      <thead class="thead-dark table-hover">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          
        </tr>
    </table>
  </div>


  <!-- Edit Modal -->

  <div class="modal fade" id="contactEditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
          <button type="button" class="close" data-dismiss="modal">&times</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="edit-name" class="col-form-label">Edit Name</label>
              <input type="text" class="form-control" id="edit-name">
            </div>
            <div class="mb-3">
              <label for="edit-email" class="col-form-label">Edit Email</label>
              <input type="text" class="form-control" id="edit-email">
            </div>
            <div class="mb-3">
              <label for="edit-phone" class="col-form-label">Edit Phone Number</label>
              <input type="text" class="form-control" id="edit-phone">
            </div>
           
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="updateContact">Update Contact</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script type="module" src="app.js"></script>
</body>

</html>
